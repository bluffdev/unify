<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unify</title>
        <!-- Bootstrap required style -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sanchez&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="text-center">
        <main class="formbox">
            <h1>Unify</h1>
            <form>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating formelements">
                    <input
                        type="username"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Username"
                        required
                    />
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating formelements">
                    <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        required
                    />
                    <label for="floatingPassword">Password</label>
                </div>

                <button
                    class="w-100 btn btn-lg btn-primary formelements"
                    type="submit"
                >
                    Sign in
                </button>

                <div>Need an account? <a href="/register">Sign up</a></div>

                <p class="mt-5 mb-3 text-muted">Â© 2022</p>
            </form>
        </main>

        <!-- Bootstrap JS required -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
