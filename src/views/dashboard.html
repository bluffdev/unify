<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unify</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles/dashboard.css" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid" id="navbar">
                <a class="navbar-brand" href="#">Unify</a>
                <div>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#rsoModal">
                        Create RSO
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#eventModal">
                        Create Event
                    </button>
                </div>
            </div>
        </nav>
        </header>

        <!-- Modal -->
        <div class="modal fade" id="rsoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create an RSO</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="rsoForm">
                            <label for="recipient-name" class="col-form-label">Name of Registered Student
                                Organization:</label>
                            <input type="text" class="form-control" id="rsoName">

                            <label for="recipient-name" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="rsoDescription">

                            <p> Must have 4 other Student Emails with same email domain.</p>

                            <label for="recipient-name" class="col-form-label">Your Email:</label>
                            <input type="text" class="form-control" id="eventEmail">

                            <label for="recipient-name" class="col-form-label">Email 1:</label>
                            <input type="text" class="form-control" id="eventEmail1">

                            <label for="recipient-name" class="col-form-label">Email 2:</label>
                            <input type="text" class="form-control" id="eventEmail2">

                            <label for="recipient-name" class="col-form-label">Email 3:</label>
                            <input type="text" class="form-control" id="eventEmail3">

                            <label for="recipient-name" class="col-form-label">Email 4:</label>
                            <input type="text" class="form-control" id="eventEmail4">

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">Create RSO</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Create an Event
                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="eventForm">
                            <label for="recipient-name" class="col-form-label">Name of Event:</label>
                            <input type="text" class="form-control" id="eventName" />

                            <label for="recipient-name" class="col-form-label">Description:</label>
                            <input type="text" class="form-control" id="eventDescription" />

                            <label for="eventTime">Event Date and Time:</label>
                            <input type="datetime-local" id="eventTime" name="eventTime" />
                            <br />

                            <label for="recipient-name" class="col-form-label">Location:</label>
                            <input type="text" class="form-control" id="eventLocation" />

                            <div class="input-group">
                                <select class="custom-select" id="collegeSelect" required>
                                    <option selected>Choose Event Type</option>
                                    <option value="1">Public</option>
                                    <option value="2">Private</option>
                                    <option value="3">RSO</option>
                                </select>
                            </div>

                            <label for="recipient-name" class="col-form-label">Contact Phone Number:</label>
                            <input type="text" class="form-control" id="eventNumber" />

                            <label for="recipient-name" class="col-form-label">Contact Email:</label>
                            <input type="text" class="form-control" id="eventEmail" />
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary">
                                    Create Event
                                </button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Exit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <section class="container-fluid" id="event-section"></section>
        <script type="text/javascript" src="scripts/event.js"></script>
        <script type="text/javascript" src="scripts/dashboard.js"></script>
        <script type="text/javascript" src="scripts/dashboardPage.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
